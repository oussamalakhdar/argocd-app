apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongodb-username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongodb-password
          volumeMounts:
            - name: nfs-storage
              mountPath: /data/db

      volumeClaimTemplates:
      - metadata:
          name: nfs-pvc
        spec:
          accessModes: ["ReadWriteMany"]
          storageClassName: ""
          resources:
            requests:
              storage: 1Gi
      # volumes:
      #   - name: nfs-storage
      #     persistentVolumeClaim:
      #       claimName: nfs-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
spec:
  selector:
    app: mongodb
  ports:
    - protocol: TCP 
      port: 27017
      targetPort: 27017

